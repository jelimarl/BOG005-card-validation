<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0d17f0c9f4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1> Portal de Pagos </h1>      
    </header>
    
    <main>

      <div id="internet" class="box">
        <div>
          <h2>INTERNET HOGAR</h2>
        </div>
        <div >
          <img src="https://www.altonivel.com.mx/assets/images/Estructura_V3/Tecnologia/Soluciones/wifi-hogar.jpg" class="pic">
        </div>
        <div class="push">
          <label>Cuenta o ref de pago: </label>
          <input type="text" id="account">
        </div>
        <div>
          <label>Número de tarjeta de crédito: </label>
          <input type="text" id="cardNumber">
        </div>
        <div>
          <input type="button" id="payButton" value="Pagar" class="button2">
        </div>
        <div id="showIsValid" class="message">
          <p ></p>
        </div>
      </div>

    </main>
    
    <footer>
      <p>Contacto: <i class="fa-solid fa-phone"></i> 01 8000 12 3456 | <i class="fa-solid fa-envelope"></i> PortaldePago@en-contacto.co</p>
    </footer>
      
    <script src="index.js" type="module"></script>
  </body>
</html>
